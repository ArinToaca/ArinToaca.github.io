# Site settings
title: ML (isn't) Mysticism # site title
description: >- # site description
  ML is fascinating...it sometimes feels like magic, but it definitely isn't!
  Join me on my journey in demystifying it :D
lang: en-US # default lang
timezone: Europe/Bucharest # set your timezone
image: assets/img/avatar.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/ArinToaca/ArinToaca.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Arin Toaca # author name
  bio: >- # tell to the world
    I am Arin Toaca, an ML engineer at heart, sometimes I focus more on the theory of ML, sometimes more on it's implementation, but I make sure to always stay curious.
  username: username # general username
  github: ArinToaca # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: arin.toaca@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://arintoaca.github.io/" #
baseurl:
permalink: /:title/
google_analytics: UA-162549012-1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
